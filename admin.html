<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | TeachConnect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assests/admin.css">
</head>

<body>
    <header>
        <h1>Admin Dashboard - TeachConnect</h1>
    </header>

    <div class="container">
        <h2>Add / Update Teacher</h2>
        <form id="teacherForm">
            <input type="text" id="name" placeholder="Teacher Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="text" id="department" placeholder="Department" required>
            <input type="text" id="subject" placeholder="Subject" required>
            <input type="hidden" id="teacherId">
            <input type="text" id="imageUrl" placeholder="Teacher Image URL (optional)">
            <button type="submit" class="btn">Submit</button>
        </form>

        <h2>Teacher List</h2>
        <table id="teacherTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Department</th>
                    <th>Subject</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>Pending Student Approvals</h2>
        <table id="studentTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>Approved Students</h2>
        <table id="approvedStudentTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Education</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
   <script type="module" src="assests/admin.js">
   
</script>

</body>

</html>
